<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3 mb-2 bg-secondary">
  </div class=countainer-fluid text center>
  <div class="row">
    <div class="col" style="text-align: center; ">
      <div class="card" style="width: 18rem;">
        <img src="https://picsum.photos/200" class="card-img-top" alt="imagen">
        <div class="card-body">
          <h5 class="card-title" >Título</h5>
          <p class="card-text">Descripción breve del componente.</p>
          <!-- Botón que abre el modal -->
          <button class="btn btn-success" id="abrirModal">Abrir Modal</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  
<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Informacion del producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody">
        Texto inicial.
      </div>
    </div>
  </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

<script>
  const modal = new bootstrap.Modal(document.getElementById('miModal'));
  document.getElementById('abrirModal').addEventListener('click', () => {
    document.getElementById('modalBody').textContent = "Contenido actualizado con JS.";
    modal.show();
  });
</script>

</html>
